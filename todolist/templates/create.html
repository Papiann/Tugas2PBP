{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<!-- BOOTSTRAP -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<!-- Style HTML-->
<style>
    .backgroundCreateTask {
        color: rgb(0, 0, 0); 
        padding: 10px; 
        font-family: 'verdana';
        text-align: center;
        background-image: linear-gradient(90deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
    }

    .tabel {
        padding: 12px 15px; 
        margin-left: auto; 
        margin-right: auto;
    }
    .paddingIsi {
        padding: 5px 15px 10px 10px; 
        text-align: left;
    }
</style>

<body class = "backgroundCreateTask">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class = "login vh-100 d-flex justify-content-center align-items-center">
        <div class="card border-primary mb-3" style="width: 30rem; border-radius: 30px; box-shadow: 5px 5px 5px #22302c;">
            <div class="card-body">
            <h1 style="padding: 5px 10px 30px 10px;">ðŸ“‘ Create Task ðŸ“‘</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <table class="text-start table table-borderless vertical-align form-control">
                    <tr>
                        <td class="paddingIsi">Title :</td>
                        <td><input type="text" name="title" placeholder="Input your Title!" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td class="paddingIsi">Description:</td>
                        <td><input type="text" name="description" placeholder="Input your Description!" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn login_btn btn btn-primary form-control" type="submit" name="submit" value="Create!"/></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
    </div>

</body>

{% endblock content %}

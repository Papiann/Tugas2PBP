{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %} 

<!-- BOOTSTRAP -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<!-- Style HTML-->
<style>
    .backgroundRegister {
        color: rgb(0, 0, 0); 
        padding: 10px; 
        font-family: 'verdana';
        background-image: linear-gradient(90deg, #2BFF88 0%, #2BD2FF 52%, #FA8BFF 90%);    
    }
</style>

<body class = "backgroundRegister">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class = "login vh-100 d-flex justify-content-center align-items-center">
        <div class="card border-primary mb-3" style="width: 40rem; border-radius: 30px; box-shadow: 5px 5px 5px #22302c;">
            <div class="card-body">
                <h1 class="card-title" style="text-align: center; padding: 5px 10px 20px 10px;">ðŸ“² CREATE ACCOUNT ðŸ“²</h1>  

                    <form method="POST" >  
                        {% csrf_token %}  
                        <table class="text-start table table-borderless vertical-align form-control" style="font-size: small;">  
                            {{ form.as_table }}  
                            <tr>  
                                <td></td>
                                <td><input class="btn login_btn btn btn-primary form-control" type="submit" name="submit" value="Create!"/></td>  
                            </tr>  
                        </table>  
                    </form>

                {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
                {% endif %}
            </div>
        </div>
    </div>  
</body>

{% endblock content %}
